port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxy-groups:
  - name: 🚀 手动切换
    type: select
    use:
      - "proxy"
    proxies:
      - ♻️ 自动选择
      - DIRECT
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - DIRECT
  - name: 国内
    type: select
    proxies:
      - 🚀 手动切换
      - ♻️ 自动选择
      - DIRECT
    use:
      - "proxy"
  - name: 国外
    type: select
    proxies:
      - 🚀 手动切换
      - ♻️ 自动选择
      - DIRECT
    use:
      - "proxy"
  - name: 其他
    type: select
    proxies:
      - DIRECT
      - 🚀 手动切换
      - ♻️ 自动选择
    use:
      - "proxy"
proxy-providers:
  "proxy":
    type: http
    url: "https://mirror.ghproxy.com/raw.githubusercontent.com/ww3087966946/c-/main/clash/proxies/p.yaml"
    interval: 3600
    path: ./proxy/p.yml
    # filter: 'xxx' # Supports regular expressions to filter by node name
    # exclude-filter: 'ctb' # Supports regular expressions to exclude based on node name
    # exclude-type: 'ss|http' # Tidak mendukung ekspresi reguler, dipisahkan dengan '|', dikecualikan menurut jenis node
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600
rules:
  - GEOSITE,!CN,国外
  - GEOSITE,CN,国内
  - GEOIP,!CN,国外
  - GEOIP,CN,国内
  - MATCH,其他
